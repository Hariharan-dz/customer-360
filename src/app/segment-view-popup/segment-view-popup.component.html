<div class="modal-popup">
  <ion-grid>
    <ion-row>
      <h3>Users: {{ userName }}</h3>
    </ion-row>
    <ion-row class="ion-padding-top">
      <ion-col size="12">
        <app-data-table #user_profile_grid [tableDetails]="userProfileTableDetails"></app-data-table>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="model-footer-button">
        <ion-buttons class="close-btn">
          <ion-button class="close-btn-label" (click)="cancel()"><ion-label
              class="menu-btn-text">OK</ion-label></ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
