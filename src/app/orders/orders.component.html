<ion-header class="header-container ion-no-border">
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-row class="row-wrapper">
        <ion-col class="title-column">
          <div lines="none" class="title-content ion-no-margin ion-no-padding">
            <h1>Orders</h1>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="wrapper">
    <ion-grid class="ion-no-padding category-grid-container">
      <ion-row class="h-100-per">
        <ion-col class="user-side-container ion-no-padding ">
          <!-- div for column separation -->
          <div class="left-side-panel ion-hide-lg-down">
            <!-- heading search category -->
            <ion-row class="ion-margin-top">
              <ion-col class="ion-no-padding">
                <h2 class="ion-margin-vertical search-criteria-header">
                  Search Criteria</h2>
              </ion-col>
            </ion-row>
            <!-- admin/roles fields -->
            <ion-row>
              <ion-col class="aside-filter">

                <div>
                  <label>Ac No</label>
                  <ion-item fill="outline" class="textbox-stacked">
                    <ion-label position="stacked"></ion-label>
                    <ion-input name="email" type="email" placeholder="Email"></ion-input>
                  </ion-item>
                </div>
                <div>
                  <label>Transaction Number</label>
                  <ion-item fill="outline" class="textbox-stacked">
                    <ion-label position="stacked"></ion-label>
                    <ion-input name="phoneNumber" type="number" placeholder="Phone Number"></ion-input>
                  </ion-item>
                </div>
                <div>
                  <label>Date & Time</label>
                  <ion-item fill="outline" class="textbox-stacked">
                    <ion-label position="stacked"></ion-label>
                    <ion-input name="phoneNumber" type="Date" placeholder=" Phone Number"></ion-input>
                  </ion-item>
                </div>
                <div>
                  <label>Status</label>
                  <ion-item fill="outline" class="textbox-stacked">
                    <ion-label position="stacked"></ion-label>
                    <ion-input name="sourceId" placeholder="External Source Id" type="text"></ion-input>
                  </ion-item>
                </div>
              </ion-col>
            </ion-row>
            <!-- buttons - reset and search -->
            <div>
              <ion-row class="ion-margin-top ion-margin-bottom">
                <ion-col size="6" class="ion-no-padding">
                  <ion-button expand="block" color="primary" style="margin: 0px 2px 0px 0px">
                    <!-- <ion-icon name="funnel-outline" style="padding-right:8px"></ion-icon> -->
                    <ion-label>Search</ion-label>
                  </ion-button>
                </ion-col>
                <ion-col size="6" class="ion-no-padding">
                  <ion-button expand="block" color="secondary" style="margin: 0px 0px 0px 3px; padding-right: 2px;">
                    <!-- <ion-icon name="refresh-outline" style="padding-right:5px"></ion-icon> -->
                    <ion-label>Reset</ion-label>
                  </ion-button>
                </ion-col>
              </ion-row>
            </div>
          </div>
          <!-- angular material for table -->

          <!-- Angular material -->
          <div class="table-media-query" style="background-color: #FAFAFA;">
            <ion-grid class=" padding-hide-md-down right-contant">
              <ion-row>
                <ion-col size-lg="6" offset-lg="6" size-md="12" offset-md="0" size-sm="12" offset-sm="0" size-xs="12"
                  offset-xs="0" class=" ion-no-padding ion-margin">
                  <div class="table-top-layer-btns">
                    <ion-button expand="block" routerLinkActive="active-link"
                      class="ion-no-margin  ion-text-capitalize create-ion-button" color="tertiary">
                      <ion-img slot="start"
                        src="../../assets/icons/{{custmservice.themeName}}/Orders_Line.svg"></ion-img>
                      <ion-label>Create Orders</ion-label>
                    </ion-button>
                  </div>
                </ion-col>
                <!-- Angular Material DATATABLE -->
                <ion-col size="12" class="ion-no-padding">
                  <app-data-table #template_grid [tableDetails]="orderDetails"></app-data-table>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<!-- table popup -->
<!-- Pop over -->
<div class="modal-popup">
  <ion-modal style="--height: auto;--width:565px;--border-radius: 10px;" [isOpen]="isOpen" [backdropDismiss]=false>
    <ng-template class="model">
      <!-- header -->
      <ion-grid style="margin: 0; padding: 0;">
        <ion-row class="model-inline">
          <ion-col size="12">
            <ion-item lines="" style="--padding-start: 0;">
              <ion-label style="padding: 8px 0px;" class="model_header">ORDER DETAIL</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
        </ion-row>
        <ion-row class="model-inline scroll-height" style="margin-top: 5px;">
          <ion-col class="margin-col" size="6">
            <ion-note class="modal-title-heading">ORDER NUMBER</ion-note>
            <ion-label>{{order.order_number}}</ion-label>
          </ion-col>
          <ion-col class="margin-col" size="6">
            <ion-note class="modal-title-heading">CREATE DATE</ion-note>
            <ion-label>{{order.order_date}}</ion-label>
          </ion-col>
          <ion-col class="margin-col" size="6">
            <ion-note class="modal-title-heading">GRAD TOTAL AMOUNT</ion-note>
            <ion-label>{{order.order_amount}}</ion-label>
          </ion-col>
          <ion-col class="margin-col" size="6">
            <ion-note class="modal-title-heading">SALES ORDER STATUS</ion-note>
            <ion-label>{{order.sales_order_status}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-footer>
          <ion-row>
            <ion-col size="12" class="model-footer-button">
              <ion-buttons class="close-btn">
                <ion-button class="close-btn-label" (click)="isOpen=false"><ion-label
                    class="menu-btn-text">OK</ion-label></ion-button>
              </ion-buttons>
            </ion-col>
          </ion-row>
        </ion-footer>
      </ion-grid>
    </ng-template>
  </ion-modal>
</div>
