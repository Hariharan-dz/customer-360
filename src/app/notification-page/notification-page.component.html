<ion-content>
  <app-config-navigation-comp activeMenu="NOTIFICATION" componentWise="notification"></app-config-navigation-comp>
  <div class="wrapper">
    <ion-grid class="ion-no-padding" class="main-grid-container">
      <ion-row class="h-100-per">
        <ion-col size="12" style="display: flex; flex-direction:row;" class="ion-no-padding">
          <!-- notification-side-container -->

          <div style=" width: 274px; min-width: 274px; border-right: 1px solid #dadada;padding-top: 8px;"
            class="ion-hide-lg-down">
            <div class=" checkbox-content ion-margin-top">
              <ion-row class="ion-margin-top">
                <ion-col class="ion-no-padding">
                  <h2 class="ion-margin-vertical" style="margin-bottom: 15px;margin-top: 2px; ">
                    Search Criteria</h2>
                </ion-col>
              </ion-row>
              <!-- user fields -->
              <ion-row>
                <ion-col class="ion-no-padding">
                  <label>User Type</label>
                  <ion-item fill="outline" class="dropdown-stacked" style="margin-top: 5px; --background:#fafafa">
                    <ion-label position="stacked"></ion-label>
                    <ion-select class=" ion-no-padding" [multiple]="true"
                      [interfaceOptions]="notifiService.customPopoverOptions" placeholder="User Type"
                      interface="popover" [(ngModel)]="filterCriteria.user_type">
                      <ion-select-option value="SINGLE">Single</ion-select-option>
                      <ion-select-option value="MULTIPLE">Multiple</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>
            </div>
            <!-- status list  -->
            <div class="checkbox-content" style="margin-top: 14px">
              <label>Status</label>
              <ion-item fill="outline" class="dropdown-stacked" style="margin-top: 5px; --background:#fafafa">
                <ion-label position="stacked"></ion-label>
                <ion-select class="ion-no-padding" [interfaceOptions]="notifiService.customPopoverOptions"
                  placeholder="Status" interface="popover" [multiple]="true" [(ngModel)]="filterCriteria.status">
                  <ion-select-option value="CREATED">Created</ion-select-option>
                  <ion-select-option value="TRIGGERED">Triggered</ion-select-option>
                  <ion-select-option value="SCHEDULED">Scheduled</ion-select-option>
                </ion-select>
              </ion-item>
              <!-- category dorpdown -->
              <div class="" style="margin-top: 14px">
                <ion-label>Category</ion-label>
                <ion-item fill="outline" class="dropdown-stacked p-10" style="margin-top: 5px;--background:#fafafa">
                  <ion-label position="stacked"></ion-label>
                  <ion-select interface="popover" multiple="true"
                    [interfaceOptions]="notifiService.customPopoverOptions" [(ngModel)]="filterCriteria.category_id"
                    placeholder="-Select Category-" class="ion-no-padding">
                    <ion-select-option *ngFor="let category of categoryList" [value]="category.id">
                      {{category.name}}</ion-select-option>
                  </ion-select>
                </ion-item>
              </div>

              <!-- buttons - reset and search -->
              <div>
                <ion-row style="margin-top: 25px;">
                  <ion-col size="6" class="ion-no-padding">
                    <ion-button expand="block" (click)="onSearch()" color="primary" class="m-r-10">
                      <!-- <ion-icon name="funnel-outline" style="padding-right:8px"></ion-icon> -->
                      <ion-label>Search</ion-label>
                    </ion-button>
                  </ion-col>
                  <ion-col size="6" class="ion-no-padding">
                    <ion-button expand="block" color="secondary" style="padding-right:1px;" (click)="onReset()"
                      class="m-l-10">
                      <!-- <ion-icon name="refresh-outline" style="padding-right:5px"></ion-icon> -->
                      <ion-label>Reset</ion-label>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </div>
            </div>
          </div>
          <!-- table right div -->
          <div class="table-media-query" style=" background-color: #fafafa;">
            <ion-grid class=" padding-hide-md-down right-contant">
              <ion-row>
                <ion-col size-md="12" class="ion-no-padding">
                  <ion-row>
                    <!-- table-top-layer-btns -->
                    <ion-col size-lg="8" offset-lg="4" size-md="12" offset-md="0" size-sm="12" offset-sm="0"
                      size-xs="12" offset-xs="0" class=" ion-no-padding ion-margin">
                      <div class="table-top-layer-btns">
                        <ion-button routerLink="/notifications/create" expand="block" routerLinkActive="active-link"
                          class="create-view-btn ion-no-margin  ion-text-capitalize create-ion-button" color="tertiary">
                          <ion-img slot="start"
                            src="../../assets/icons/{{notifiService.themeName}}/notification_bell.svg"></ion-img>
                          <!-- <ion-icon name="notifications-outline"></ion-icon> -->
                          <ion-label>Create Notification</ion-label>
                        </ion-button>
                      </div>
                    </ion-col>
                  </ion-row>
                </ion-col>
                <!-- Angular Material DATATABLE -->
                <ion-col size="12" class="ion-no-padding">
                  <app-data-table *ngIf="isInitTriggered" #notification_grid
                    [tableDetails]="notificationTableDetails"></app-data-table>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
